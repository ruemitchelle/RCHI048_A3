<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/b6974d7272.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css"  />

</head>
<body>

    <div class="container-dashboard">
        <nav>
            <ul>
                <li><a class="current" href="index.html">Dashboard</a></li>
                <li><a href="focus.html">Focus</a></li>
                <li><a href="assignments.html">Assignments</a></li>
            </ul>
        </nav>
    <header>
        <h1>Welcome Back Lisa</h1>
    </header>

                <h2 class="task-title">Whats up for Today?</h2>
                <div class="task-container">
                    <ul class="task-list">
                    </ul>
                </div>
                <form>
                    <input type="text" class="task-input">
                    <button class="task-button" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
                
                <div class="timer-task">
                    <h2 class="quick-timer">Begin</h2>
                    <div class="timer-area">
                        <span id="mainminute">00</span>
                        <span id="mainsecond">00</span>
                        <span id="milliseconds">00</span>
                    </div>
                    <button id="start" onclick="start();">Start</button>
                    <button id="stop" onclick="stop();">Stop</button>
                    <button id="reset" onclick="reset();">Reset</button>
                </div>
     

    </div>
        

    
    
    
    
    
    
    
    
    
    
    <script src="tasklist.js"></script>
</body>
</html>
