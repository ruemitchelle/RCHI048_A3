<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/b6974d7272.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css"  />

</head>
<body>

    <div class="index-container">
        <nav>
            <ul>
                <li><a class="current" href="index.html">Dashboard</a></li>
                <li><a href="focus.html">Focus</a></li>
                <li><a href="flashcards.html">Memorize</a></li>
            </ul>
        </nav>
<!-- 
        Added the task list above the task creation area so the user is able to see what plans they have placed already and thats the first thing they look at.  -->
        
        <div class="content-index">
        <h1>Welcome Back!</h1>
        <p>What do you have planned for today?</p>
        <ul></ul>
        <div class="table-area">
                <table id="taskTable">
                    <tr>
                        <td>Completed</td>
                        <td>Date</td>
                        <td>Time</td>
                        <td>Task</td>
                        <td>
                        <select id="priorityFilter">
                            <option value="all">View All</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select></td>
                        <td></td>
                    </tr>
                </table>
        </div>
        <div class="manager-area">
            <h4>New Task?</h4>
            <p><input type="text" placeholder="Task"></p>
            <p><input type="text" placeholder="Priority" list="priority"></p>
            <datalist id="priority">
                <option value="High"></option>
                <option value="Medium"></option>
                <option value="Low"></option>
            </datalist>
            <p><input type="date" id="dueDate"></p>
            <p><input type="time" id="dueTime"></p>
            <button id="addBtn">Add</button>
        </div>
        
    </div>

    </div>
    
    <script src="tasklist.js"></script>
</body>
</html>
